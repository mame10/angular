<div class="container shadow " style="height: 45rem;">
    <div class="col col-xl-11">
        <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/images/logoBurger.png" alt="login form" class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black" style="background-color:gainsboro;">
                    <form class="m-5" name="form" #m10="ngForm" (ngSubmit)="m10.form.valid && onSubmitForm()">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <span class="h1 fw-bold mb-1">Connectez Vous!!</span>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" id="username" class="form-control form-control-lg "
                                placeholder="login" style="height: 4rem;"  name="login" [(ngModel)]="forms.username" #username="ngModel" required/>
                                <span class="form-error" *ngIf="username.errors && m10.submitted" style="color: red;">obligatoire</span>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg"  name="password"
                                placeholder="password" style="height: 4rem;" [(ngModel)]="forms.password" #password="ngModel" required/>
                                <span class="form-error" *ngIf="password.errors && m10.submitted" style="color: red;">obligatoire</span>
                        </div>
                        <div class="pt-1 mb-4 d-flex justify-content-around">
                            <button class="btn btn-warning btn-lg btn-block" type="button" routerLink="/client/mescommandes">connexion</button>
                            <button class="btn btn-warning btn-lg btn-block" type="button" routerLink="/securite/inscription">s'inscrire</button>
                        </div>
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                style="color: #393f81;">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
